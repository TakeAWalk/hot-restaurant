<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="images/fire.png" />
  <title>View Tables - Hot Reservations</title>
</head>

<body>
  <div class=" jumbotron vertical-center  ">
    <h1 class="display-3 text-center"> <i class="fa fa-fire" aria-hidden="true"></i> Hot Restaurant!</h1>
    <h3 class="lead text-center ">We only have 5 tables! Book your seat before they all are gone!</h3>
    <hr class="my-4 ">
    <p class="lead text-center ">
      <a class="btn btn-danger btn-lg " href="/add" role="button "><i class="fa fa-users" aria-hidden="true"></i>
        Make Reservation
      </a>
      <a class="btn btn-secondary btn-lg " href="/" role="button "><i class="fa fa-home" aria-hidden="true"></i>
      </a>
    </p>
  </div>

  <div class="container">
    <!-- current reservations -->
    <div class="row">
      <table class="table table-borderless table-light table-hover">
        <h3>Current Reservations</h3>
        <thead>
          <tr>
            <th scope="col">Table</th>
            <th scope="col">Family</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr>
    <!-- those waiting -->
    <div class="row">
      <table class="table table-borderless table-light table-hover">
        <h3>Waiting List</h3>
        <thead>
          <tr>
            <th scope="col">Table</th>
            <th scope="col">Family</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container">
    <p> <a href=/api/reservation>API Table Link</a> | <a href="/api/waitlist ">API Wait List</a></p>
  </div>


  <script src="server.js "></script>
  <script src="main.js "></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>

</body>

</html>
